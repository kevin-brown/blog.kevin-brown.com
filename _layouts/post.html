---
layout: default
---
<div class="page-header">
    <h1>
        <a href="{{ page.url }}">
            {{ page.title }}
        </a>
    </h1>
</div>

<div class="row post-content">
    <div class="col-sm-12">
        <span class="post-meta">
            <i class="icon-calendar"></i> {{ page.date | date_to_long_string }}
        </span>
        <span class="post-meta">
            <i class="icon-user"></i> Posted by
            <a href="https://github.com/{{ page.author }}">
                @{{ page.author }}
            </a>
        </span>
        <span class="post-meta">
            <i class="icon-tags"></i>
            {% for tag in page.tags %}
            <span class="label label-default">{{ tag }}</span>
            {% endfor %}
        </span>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-sm-12 post-content">
        {{ content }}
    </div>
</div>
