---
layout: default
---
<div class="page-header">
    <h1>{{ page.title }}</h1>
</div>

<div class="row">
    <div class="col-sm-8">
        Posted by {{ page.author }}
    </div>
    <div class="col-sm-4 text-right">
        {{ page.date | date_to_string }}
    </div>
</div>

<hr />

<div class="row">
    <div class="col-sm-12">
        {{ content }}
    </div>
</div>
