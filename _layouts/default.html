<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{ page.title }} - Kevin Brown</title>

        <link rel="stylesheet" type="text/css" href="https://kevin-brown.com/css/global.css">

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.css">
        <link rel="stylesheet" type="text/css" href="/styles/blog.css">

        <style type="text/css">
        li.L0, li.L1, li.L2, li.L3,
        li.L5, li.L6, li.L7, li.L8
        { list-style-type: decimal !important }
        </style>
    </head>
    <body>
        <header class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Kevin Brown</a>
                </div>

                <nav role="navigation">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="https://kevin-brown.com/projects.html">
                                My work
                            </a>
                        </li>
                        <li>
                            <a href="https://blog.kevin-brown.com/">
                                Blog
                            </a>
                        </li>

                        <li>
                            <a href="https://github.com/kevin-brown">
                                <i class="fa fa-github"></i>
                                GitHub
                            </a>
                        </li>
                        <li>
                            <a href="https://careers.stackoverflow.com/kbrown">
                                <i class="fa fa-file-text"></i>
                                R&eacute;sum&eacute;
                            </a>
                        </li>
                        <li>
                            <a href="mailto:kevin@kevin-brown.com">
                                <i class="fa fa-envelope"></i>
                                Get in touch
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container blog-container">
            {{ content }}
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
        <script type="text/javascript">
        if (document.querySelectorAll) {
            var codeBlocks = document.querySelectorAll("pre code");

            for (var c = 0; c < codeBlocks.length; c++) {
                var code = codeBlocks[c];

                var block = code.parentNode;

                block.className += " prettyprint linenums";
            }

            console.log(codeBlocks);

            prettyPrint();
        }
        </script>
    </body>
</html>
